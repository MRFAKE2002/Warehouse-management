{% extends "product/base.html" %}
{% load static %}
{% load crispy_forms_tags %} 
{% block content %}

<div class="col-md-12">
    <!-- general form elements disabled -->
    <div class="card card-success">
      <div class="card-header">
        <h3 class="card-title" style="float: right; font-size: 25px;">ویرایش مدل</h3>
      </div>
      <!-- /.card-header -->
      <div class="card-body">
        <form method="post" action="{% url 'product:type_update' object.id %}">
          {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-success"  type="submit">ثبت</button>
        </form>
      </div>
      <!-- /.card-body -->
    </div>
  
  </div>
</div>
{% endblock %}
