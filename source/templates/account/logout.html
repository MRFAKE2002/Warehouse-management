{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/bootstrap.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/fontawesome-all.min.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/iofrm-style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'account/css/iofrm-theme29.css'%}">
</head>
<body>
    <div class="form-body without-side">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="images/logo-light.svg" alt="">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img src="images/graphic3.svg" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        
                        <p>میخواهید از حساب خود خارج شوید؟</p>
                        <form method="post" action="{% url 'account_logout' %}">
                            {% csrf_token %}
                            <div class="form-button full-width">
                                <button id="submit" type="submit" class="ibtn btn-success" style="padding-botton: 20px;">تایید</button>
                                <button id="submit" class="ibtn btn-danger"><a href="{% url 'product:variant_list'%}">لغو</button>
                            </div>
                        </form>
                    </div>
                    <div class="form-sent">
                        <div class="tick-holder">
                            <div class="tick-icon"></div>
                        </div>
                  
                        <div class="info-holder">
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
